<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkripsi dan Dekripsi Metode Caesar Cipher</title>
</head>
<body>
    <h1>Enkripsi dan Dekripsi Metode Caesar Cipher</h1>
    <form action="/encrypt" method="post">
        <label for="plaintext">Plaintext:</label>
        <input type="text" id="plaintext" name="plaintext" required>
        <label for="shift">Jumlah Pergeseran:</label>
        <input type="number" id="shift" name="shift" required>
        <button type="submit">Enkripsi</button>
    </form>
    <form action="/decrypt" method="post">
        <label for="ciphertext">Ciphertext:</label>
        <input type="text" id="ciphertext" name="ciphertext" required>
        <label for="shift">Jumlah Pergeseran:</label>
        <input type="number" id="shift" name="shift" required>
        <button type="submit">Dekripsi</button>
    </form>
</body>
</html>
